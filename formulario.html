<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" class="col-6 align-middle" style="margin-left: 25%;">

                <h2 class="mt-3 mb-4">Api ViaCep - Integração</h2>
                <input class="form-control" id="txtCep" type="text" placeholder="Cep*" maxlength="9"><br />
                <input class="form-control" id="txtEndereco" type="text" placeholder="Endereço"><br />
                <input class="form-control" id="txtBairro" type="text" placeholder="Bairro"><br />
                <input class="form-control" id="txtCidade" type="text" placeholder="Cidade"><br />
                <select name="uf" class="form-select mb-4" id="txtUf" style="max-width: 80px;">
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MG">MG</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="PR">PR</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SE">SE</option>
                    <option value="SP">SP</option>
                    <option value="TO">TO</option>
                </select>
                <br>
                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </div>

    </div>


    <script src="ajax.js"></script>
</body>

</html>
